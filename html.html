<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="passwordManager.js" defer></script>
</head>
<body>
    <header>
        <h1>Password Manager</h1>
        <nav>
            <a href="#" onclick="returnHome()">Home</a>
            <a href="#" onclick="showLoginForm()">Login</a>
            <a href="#" onclick="showRegisterForm()">Register</a>  
            <a href="#" id="logout" style="display:none;" onclick="logout()">Logout</a>       
        </nav>
    </header>
    
    <section id="hero" class="hero">
        <h2>Securely Store Your Passwords</h2>
        <p>Manage all your passwords in one place with encryption.</p>
        <button class="btn" onclick="showRegisterForm()">Get Started</button>
    </section>
    
    <!-- Login Form -->
    <section id="login" class="form-container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>
    
    <!-- Register Form -->
    <section id="register" class="form-container">
        <h2>Register</h2>
        <form>
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required>
            
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
            
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required onkeyup="validatePasswordStrength(this.value)">
            <p id="password-strength">Weak Password</p>
            
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Password Manager -->
    <section id="password-manager" class="form-container">
        <h2>Saved Passwords</h2>

        <!-- Search Bar -->
        <input type="text" id="search-box" placeholder="Search website..." onkeyup="searchPasswords()">
        <button onclick="searchPasswords()">Search</button>

        <!-- Password Input Form -->
        <form onsubmit="savePassword(); return false;">
            <label for="site">Website Name</label>
            <input type="text" id="site" required>

            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Save Password</button>
        </form>

        <!-- Passwords Table -->
        <table>
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="passwordList"></tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Password Manager. All Rights Reserved.</p>
    </footer>
</body>
</html>
